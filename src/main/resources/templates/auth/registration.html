<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center">
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

            <div class="form-group text-center">
                <label for="name">Enter name:</label>
                <input class="form-control" type="text" th:field="*{name}" id="name">
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </div>

            <div class="form-group text-center">
                <label for="surname">Enter surname:</label>
                <input class="form-control" type="text" th:field="*{surname}" id="surname">
                <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
            </div>

            <div class="form-group text-center">
                <label for="age">Enter age:</label>
                <input class="form-control" type="number" th:field="*{age}" id="age">
                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
            </div>

            <div class="form-group text-center">
                <label for="username">Enter username:</label>
                <input class="form-control" type="text" th:field="*{username}" id="username">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            </div>

            <div class="form-group text-center">
                <label for="email">Enter email:</label>
                <input class="form-control" type="email" th:field="*{email}" id="email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </div>

            <div class="form-group text-center">
                <label for="password">Enter password:</label>
                <input class="form-control" type="password" th:field="*{password}" id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </div>

            <div class="form-group text-center">
                <label for="passwordConfirm">Confirm password:</label>
                <input class="form-control" type="password" th:field="*{passwordConfirm}" id="passwordConfirm">
            </div>

            <div class="form-group text-center">
                <input class="btn btn-lg btn-primary form-control" type="submit" value="registration">
            </div>

            <div class="form-group text-center">
                <a class="text-white btn btn-lg btn-primary form-control" th:href="@{/auth/login}">back</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
