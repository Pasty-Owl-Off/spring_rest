<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>

</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">

            </div>
            <div class="col">
                <form name="f" th:method="POST" th:action="@{/process_login}">
                    <div class="row">
                        <h2 class="fw-bolder" style="font-family: Roboto">Please sign in</h2>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="row form-group">
                        <label for="username"></label>
                        <input class="form-control form-control-lg" placeholder="Login" type="text" name="username" id="username"/>
                    </div>
                    <div class="row form-group">
                        <label for="password"></label>
                        <input class="form-control form-control-lg" placeholder="Password" type="password" name="password" id="password"/>
                    </div>
                    <div class="row mt-2 mb-1">
                        <input class="container-fluid btn btn-primary btn-lg" type="submit" value="Login"/>
                    </div>
                    <div class="row" th:if="${param.error}" style="color: red">
                        Incorrect username or password
                    </div>
                </form>
                <div class="row mt-1">
                    <button class="container-fluid btn btn-primary btn-lg" onclick="location.href='/auth/registration'">
                        registration
                    </button>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
